<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
</head>
<body>
<form class="container-fluid" action="user/register" method="post">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <label class="text-primary form-label" for="username">账号：</label>
            <input type="text" class="form-control" id="username" placeholder="请输入账号" name="username">
        </div>
        <div class="col-4"></div>
    </div>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <label class="text-primary form-label" for="pwd">密码：</label>
            <input type="password" class="form-control" id="pwd" placeholder="请输入密码" name="password">
        </div>
        <div class="col-4"></div>
    </div>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <input type="submit" value="注册" class="btn btn-primary"/>
        </div>
        <div class="col-4"></div>
    </div>
</form>
</body>
</html>
